name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install black ruff pytest

      - name: Lint
        run: ruff check .

      - name: Format check
        run: black --check .

      - name: Install package
        run: pip install .

      - name: Tests
        run: pytest -q
